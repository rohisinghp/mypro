<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
</head>
<body>
    <div> <p>Rock Paper Scissor</p></div>
    <button onclick="
         result('rock');
         totalscore();
         console.log(`you win= ${your_point}. computer win= ${comp_point}. Tied= ${tied}`);
        ">
        rock
        </button>

        <button onclick="
        result('paper');
        totalscore();
         console.log(`you win= ${your_point}. computer win= ${comp_point}. Tied= ${tied}`);
       
        ">
        paper
        </button>

        <button onclick="
        result('scissor');
        totalscore();
         console.log(`you win= ${your_point}. computer win= ${comp_point}. Tied= ${tied}`);
       
        ">
        scissor
        </button>
        <button onclick="
         comp_point=0;
         your_point=0;
         tied=0;
         console.log('reset');
        ">
            Reset
        </button>

    <script>
        let score,comp_point=0,your_point=0,tied=0;

        function pick_comp_move(){
           let randm=Math.random();

            if(randm < 1/3){
            return 'rock';
        }else if(randm >= 1/3 && randm < 2/3){
            return 'paper';
        }else{
            return 'scissor';
        }
        }

    function result(click){
        const comp=pick_comp_move();

        if(click == 'rock'){
            if(comp == 'rock'){
                alert(`computer choose ${comp} and you choose ${click}. TIED`);
                score='tied';
            }
            else if(comp == 'paper'){
                alert(`computer choose ${comp} and you choose ${click}. computer win`);
                score='comp win';
            }
            else{
                alert(`computer choose ${comp} and you choose ${click}. you win`);
                score='you win';
            }
        }

        if(click == 'paper'){
            if(comp == 'rock'){
                alert(`computer choose ${comp} and you choose ${click}. you win`);
                score='you win';
            }
            else if(comp == 'paper'){
                alert(`computer choose ${comp} and you choose ${click}. TIED`);
                score='tied';
            }
            else{
                alert(`computer choose ${comp} and you choose ${click}. computer win`);
                score='comp win';
            }
        }

        if(click == 'scissor'){
            if(comp == 'rock'){
                alert(`computer choose ${comp} and you choose ${click}. computer win`);
                score='comp win';
            }
            else if(comp == 'paper'){
                alert(`computer choose ${comp} and you choose ${click}. you win`);
                score='you win';
            }
            else{
                alert(`computer choose ${comp} and you choose ${click}. TIED`);
                score='tied';
            }
        }   
    }

    function totalscore(){
        if(score=='you win'){
            your_point+=1;
        }
        else if(score=='comp win'){
            comp_point+=1;
        }
        else{
            tied+=1;
        }
    }
    </script>
</body>
</html>
